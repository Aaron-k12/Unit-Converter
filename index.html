<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <div class="container">
            <div class="container-hd">
                <h2>Metric/Imperial Unit Conversion</h2>
                <input title="number to convert" type="number" placeholder="0" id="num-el">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="section-display">
                <div class="display-tile"><p>Length (Meter/Feet)</p>
                    <span id="firstResult"></span>
                </div>
                <div class="display-tile"><p>Volume (Liters/Gallons)</p>
                    <span id="secondResult"></span>
                </div>
                <div class="display-tile"><p>Mass (Kilograms/Pounds)</p>
                    <span id="thirdResult"></span>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        </body>
</html>
